apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kin2-workforce-ingress
  namespace: kin2-workforce
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - workforce.yourdomain.com
    - api.workforce.yourdomain.com
    secretName: kin2-workforce-tls
  rules:
  - host: workforce.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kin2-workforce-service
            port:
              number: 80
  - host: api.workforce.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kin2-workforce-service
            port:
              number: 80