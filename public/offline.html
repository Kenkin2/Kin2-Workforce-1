<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Kin2 Workforce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .features {
            margin: 30px 0;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .connection-status.offline {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .connection-status.online {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            üì°
        </div>
        
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access some features of Kin2 Workforce while offline.</p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <span>View cached dashboard data</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üìù</div>
                <span>Continue learning courses offline</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚è∞</div>
                <span>Clock in/out (syncs when online)</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <span>Access previously viewed content</span>
            </div>
        </div>
        
        <div class="connection-status offline" id="connectionStatus">
            üì° No internet connection detected
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
    </div>

    <script>
        let isOnline = navigator.onLine;
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.className = 'connection-status online';
                statusElement.innerHTML = '‚úÖ Connection restored! Redirecting...';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.className = 'connection-status offline';
                statusElement.innerHTML = 'üì° No internet connection detected';
            }
        }
        
        function checkConnection() {
            const button = document.querySelector('.retry-button');
            button.innerHTML = 'Checking...';
            button.classList.add('loading');
            
            // Try to fetch a small resource to check connectivity
            fetch('/manifest.json', { 
                method: 'HEAD', 
                cache: 'no-cache',
                mode: 'no-cors'
            })
            .then(() => {
                // Connection restored
                updateConnectionStatus();
            })
            .catch(() => {
                // Still offline
                button.innerHTML = 'Try Again';
                button.classList.remove('loading');
                
                // Show temporary feedback
                const originalText = button.innerHTML;
                button.innerHTML = 'Still Offline';
                setTimeout(() => {
                    button.innerHTML = originalText;
                }, 2000);
            });
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Check connection status on load
        updateConnectionStatus();
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                checkConnection();
            }
        }, 30000);
        
        // Register service worker if not already registered
        if ('serviceWorker' in navigator && !navigator.serviceWorker.controller) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered from offline page');
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
